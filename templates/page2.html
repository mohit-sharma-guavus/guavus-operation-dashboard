
<!DOCTYPE html>
<html>
<head>

<style>

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}


.open-button {
  background-color: white;
  color: white;
  padding: 2px 2px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  bottom: 23px;
  right: 28px;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-bottom: 650px;
}

.delete{
background-color: #4CAF50;
border-radius: 4px;
border: 2px solid #4CAF50;
}

.delete:hover{
  background-color: floralwhite;
  color: #4CAF50;
}
</style>

<body style="background-color: floralwhite;">

  <div style="background-color: #0c1731; height: 60px; width: 100%;">
    <img src="/static/Logo_Dashboard.png" style="height: 60px; width: 150px;">
  </div>

  <div style="margin-top: 10px; margin-left: 10px; position: absolute;">
    <a href="/" target="blank"><button class="button">Home</button></a>
    <a href="/clusters" target="blank"><button class="button">Clusters</button></a>
  </div>
  <div>
    <a href = "addhost.html"><img class="open-button" src="/static/plus_icon.png"></a>
  </div>
  <div style="margin-top: 100px;">
<h1 style="font-family: Optima, sans-serif;">Host Detail</h1>
<p style="font-family: Optima, sans-serif;">{{ name }} Cluster Host Detail!</p>
<table style="font-family: Optima, sans-serif;">
  <thead>
    <tr>
      <th>Hostgroup</th>
      <th>Host IP</th>
      <th>Host FQDN</th>
      <th>Host Liveliness</th>
      <th></th>     
    </tr>
</thead>
<tbody>
  {% for row in value %}
  <tr>
    <td>{{ row[0] }} </td>
    <td>{{ row[1] }}</td>
    <td>{{ row[2] }}</td>
    <td>{{ row[3] }}</td>
    <td><button type="submit" class="delete" >Delete Host</button></td>
  </tr>
  {% endfor %}
</tbody>
</table>
</div>
<div class="run" align="center">
  <a href="/{{ name }}/checklist" target="blank"><button class="btn btn-default">Run Checklist</button></a>
  </div>

  <div class="download" align="center">
    <a href="/return-file" target="blank"><button class="btn btn-default" >Download</button></a>
  </div>


<div style="background-color: #0c1731; height: 30px; width: 100%; position: fixed; bottom: 10px;"></div>
</body>
</html>
