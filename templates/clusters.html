.textbox{
  width: 300px;
  height: 40px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  resize: none;
}

body
{
    counter-reset: Serial;           /* Set the Serial counter to 0 */
}

table {
  font-family: Optima, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}


tr td:first-child:before
{
  counter-increment: Serial;      /* Increment the Serial counter */
  content: counter(Serial); /* Display the counter */
}

.search{
height: 40px;
width: 200px;
border: 2px solid  #4EA3E2;
margin-left: 160px;
margin-left: 100px;
background-color: #4EA3E2;
border-radius: 4px;
}

.search:hover{
  background-color: #1A2855;
  color: white;
}

.delete{
background-color: #4EA3E2;
border-radius: 4px;
border: 2px solid #4EA3E2;
}

.delete:hover{
  background-color: #1A2855;
  color: white;
}

<body style="background-color: #fff">
 
 
  <div style="background-color: #0c1731; height: 60px; width: 100%;">
    <img src="Logo_Dashboard.png" style="height: 60px; width: 150px;">
  </div>
  
  <form method="post" action="/search" style="margin-top: 50px;">  
    <label for="search" style="font-family: Optima, sans-serif;"><b>Search Cluster:</b></label>
    <input class="textbox" type="text" placeholder="Search Cluster" name="search" value="{{ request.form.search}}">
    <button class="search" type="submit"><b>Search</b></button><br>
  </form>

  {% if error %}
         <p><strong>Message:</strong> {{ error }}
  {% endif %}

<div style="margin-top: 60px">
<table>
  <thead>
    <tr>
      <th>Serial number</th>
      <th>Cluster Name</th>
      <th>Cluster Description</th>
      <th>Cluster Creation Date</th>
      <th>Options</th>
    </tr> 
  </thead>
  <tbody>
    {% for row in value %}
    <tr>
        <td></td>
        <td><a href='/{{ row[0] }}/home'> {{ row[0] }} </a></td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td><a href='/{{ row[0] }}/delete_cluster' onclick="return confirm('Are you sure you want to delete?')"><button type="submit" class="delete" >Delete Cluster</button></a></td>
    </tr>
    {% endfor %}
  </tbody>  
</table>
</div>
<label class="hometext">Home</label>
<a href = "/"><img class="home-button" src="/static/home.png"></a>
<label class="profiletext">Profile</label>
<a href = "/"><img class="profile-button" src="/static/profile.png"></a>
<label class="logouttext">Logout</label>
<a href = "/"><img class="logout-button" src="/static/logout.png"></a>

<label class="plustext">Add Cluster</label>
<a href = "{{ url_for('add_cluster') }}"><img class="open-button" src="plus.png"></a>
<div style="background-color:#0c1731; height: 30px; width: 100%; position: fixed; bottom: 10px;"></div>

</body>
